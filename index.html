<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="searchBar row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <form class="form-inline ">
                    <div class="form">
                        <input type="text" class="formSearch" id="citySearch" placeholder="Enter City and State...">
                    </div>
                    <button type="submit" class="btn btn-primary" id="run-search"><i
                            class="fa fa-search"></i></button>
                </form>

                <div id="history" class="pt-2 pb-4">

                    <ul class="list-group w-80" id="searchHistory">
                        
                    </ul>

                </div>

            </div>

            <div class="col-lg-8" Id="weather">
                <div class="card" >
                    <div class="card-body">
                        <h3 class="card-title Day1">
                            <img class="icon" id= "icon1" src="" alt="weather icon">
                        </h3>
                        <p class="card-text temp"></p>
                        <p class="card-text humidity"></p>
                        <p class="card-text wind"> </p>
                        <p class="card-text ">UV Index:<span id="UVindex"></span>
                        </p>
                    </div>
                </div>

                <div class="mt-4">
                    <h4> 5-Day Forecast</h4>
                </div>

                <div class="forecast">
                    <div class="card Day2 col-md-3 m-3">
                        <div class="card-body ">
                            <h5 class="card-title" id="2ndDate">Day 2</h5>
                            <img class="icon pt-4 pb-4" id= "icon2" src="" alt="weather icon">
                            <p class="card-text" id="temp2">
                                Temp:
                            </p>
                            <p class="card-text" id="humidity2">
                                Humidity:
                            </p>
                        </div>
                    </div>

                    <div class="card Day3 col-md-3 m-3">
                        <div class="card-body ">
                            <h5 class="card-title" id="3rdDate">Day 3</h5>
                            <img class="icon pt-4 pb-4" id= "icon3" src="" alt="weather icon">
                            <p class="card-text" id="temp3">
                                Temp:
                            </p>
                            <p class="card-text" id="humidity3">
                                Humidity: 
                            </p>
                        </div>
                    </div>

                    <div class="card Day4 col-md-3 m-3">
                        <div class="card-body ">
                            <h5 class="card-title" id="4thDate">Day 4</h5>
                            <img class="icon pt-4 pb-4" id= "icon4" src="" alt="weather icon">
                            <p class="card-text" id="temp4">
                                Temp: 
                            </p>
                            <p class="card-text" id="humidity4">
                                Humidity: 
                            </p>
                        </div>
                    </div>

                    <div class="card Day5 col-md-3 m-3">
                        <div class="card-body ">
                            <h5 class="card-title" id="5thDate">Day 5</h5>
                            <img class="icon pt-4 pb-4" id= "icon5" src="" alt="weather icon">
                            <p class="card-text" id="temp5">
                                Temp: 
                            </p>
                            <p class="card-text" id="humidity5">
                                Humidity:
                            </p>
                        </div>
                    </div>

                </div>

            </div>



        </div>





    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
